<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #6366f1; }
        .icon { width: 512px; height: 512px; background: linear-gradient(135deg, #6366f1, #8b5cf6); border-radius: 120px; display: flex; justify-content: center; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .text { color: white; font-family: Arial, sans-serif; font-weight: bold; font-size: 200px; text-shadow: 0 4px 8px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div class="icon">
        <div class="text">PSQ</div>
    </div>
</body>
</html>
